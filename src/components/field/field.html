<div class="field">
  @@if (lbl) {
  <label class="field__lbl" for="@@id">@@lbl</label>
  }

  <input
    class="field__input @@if(search == true){field__input--has-icon}"
    id="@@id"
    type="@@type"
    placeholder="@@placeholder"
  />

  @@if (search == true) {
  <svg class="field__icon">
    <use xlink:href="styles/icons/sprite.svg#search"></use>
  </svg>
  }
</div>
